<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../styles/default.css">
    <script src="https://kit.fontawesome.com/e80c61a557.js" crossorigin="anonymous"></script>
</head>
<body id="body-log">

    <!-- boton para volver a inicio -->
    <header id="header-log">
        <!-- nombre pagina -->
        <a href="../index.html">
            <h1 id="title-log">CODOVERSE</h1>
        </a>
        <a href="../index.html">
            <i id="icon-close" class="fa-regular fa-circle-xmark"></i>
        </a>
    </header>

    <main id="main-log">
        <!-- botones -->
        <div class="btns">
            <button class="btn-header active">Iniciar sesión</button>
            <button class="btn-header ">Crear cuenta</button>
        </div>

        <section id="container-form">
            <form id="form-log" action="">
                <p class="text-log">Iniciar sesión con</p>
                <div id="icons-log">
                    <i class="fa-brands fa-discord icon-log-r"></i> 
                    <i class="fa-brands fa-google icon-log-r"></i> 
                    <i class="fa-brands fa-instagram icon-log-r"></i> 
                    <i class="fa-brands fa-facebook icon-log-r"></i>
                </div>
                <div id="separator">
                    <span class="line-log"></span>
                    <p id="sep-log" class="text-log">o</p> 
                    <span class="line-log"></span>
                </div>
                <div id="container-box-log">
                    <label for="email">Usuario</label>
                    <input id="email" class="box-log" type="email" placeholder="Email@email.com" required>
                    <label for="password">Contraseña</label>
                    <input id="password" class="box-log" type="password" placeholder="Contraseña" required>
                    <button id="btn-send-log" type="button" class="box-log text-log">Ingresar</button>
                </div>
                <!-- agregar ojito para mostrar contraseña -->
            </form>
            
                <p id="btn-remember" class="text-log qst">¿Olvidaste la contraseña?</p>
            
        </section>
    
    </main>


    <ul class="circles-log">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>

    <script src="../js/index.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
