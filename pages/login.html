<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../styles/default.css">
    <script src="https://kit.fontawesome.com/e80c61a557.js" crossorigin="anonymous"></script>
</head>
<body id="body-log">
    <img id="img-1" class="bg-img" src="../assets/images/elden_ring.jpg" alt="">
    <img id="img-3" class="bg-img" src="../assets/images/helldivers_2.jpg" alt="">
    <img id="img-4" class="bg-img" src="../assets/images/red_dead_redemption_2.jpeg" alt="">
    <!-- boton para volver a inicio -->
    <header id="header-log">
        <button id="btn-close-log">
            <a href="../index.html"><i id="icon-close" class="fa-regular fa-circle-xmark"></i></a>
        </button>
    </header>

    <main id="main-log">
    <!-- nombre pagina -->
    <h1 id="title-log">CODOVERSE</h1>
    <!-- formulario para iniciar sesion -->
    <form id="form-log" action="iniciar_sesion">
        <p class="text-log">Iniciar sesión con</p>
        <div id="icons-log">
            <i class="fa-brands fa-discord"></i> 
            <i class="fa-brands fa-google"></i> 
            <i class="fa-brands fa-instagram"></i> 
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div id="separator">
            <div class="line-log"></div>
            <p id="sep-log" class="text-log">o</p> 
            <div class="line-log"></div>
        </div>
        <div id="container-box-log">
            <input id="email" class="box-log" type="email" placeholder="Email@email.com" required>
            <input id="password" class="box-log" type="password" placeholder="********" required>
            <input id="btn-send-log" class="box-log text-log " type="submit" value="Ingresar">
        </div>
        <!-- agregar ojito para mostrar contraseña -->
    </form>
    <!-- botones texto para crear cuenta -->
    <div id="questions-log">
        <p class="text-log qst">¿No tienes cuenta?</p>
        <p class="text-log qst">¿Olvidaste la contraseña?</p>
    </div>
    </main>

    <!-- imagenes de fondo en movimiento-->
</body>
</html>
